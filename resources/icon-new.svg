<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="1024" height="1024" fill="#000000"/>
  
  <!-- White clipboard icon with better proportions -->
  <g transform="translate(512, 512)">
    <!-- Clipboard board (white) -->
    <rect x="-180" y="-280" width="360" height="500" rx="20" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="4"/>
    
    <!-- Clipboard clip top -->
    <rect x="-90" y="-310" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#D4AF37" stroke-width="4"/>
    <rect x="-70" y="-290" width="140" height="40" rx="10" fill="#000000"/>
    
    <!-- Golden/Yellow Crown on top of clipboard -->
    <g transform="translate(0, -360)">
      <!-- Crown base -->
      <path d="M -80 20 L -60 -20 L -40 0 L 0 -40 L 40 0 L 60 -20 L 80 20 Z" fill="#D4AF37" stroke="#B8941F" stroke-width="3"/>
      <!-- Crown band -->
      <rect x="-85" y="20" width="170" height="25" rx="4" fill="#D4AF37" stroke="#B8941F" stroke-width="3"/>
      <!-- Crown jewels (small circles) -->
      <circle cx="-60" cy="-20" r="6" fill="#FFD700"/>
      <circle cx="0" cy="-40" r="8" fill="#FFD700"/>
      <circle cx="60" cy="-20" r="6" fill="#FFD700"/>
      <!-- Crown highlights -->
      <circle cx="-40" cy="5" r="4" fill="#FFE55C"/>
      <circle cx="40" cy="5" r="4" fill="#FFE55C"/>
    </g>
    
    <!-- Text lines on clipboard (subtle) -->
    <rect x="-140" y="-150" width="280" height="24" rx="4" fill="#D4AF37" opacity="0.2"/>
    <rect x="-140" y="-90" width="220" height="24" rx="4" fill="#D4AF37" opacity="0.2"/>
    <rect x="-140" y="-30" width="260" height="24" rx="4" fill="#D4AF37" opacity="0.2"/>
    <rect x="-140" y="30" width="200" height="24" rx="4" fill="#D4AF37" opacity="0.2"/>
    
    <!-- Checkmark accent (golden) -->
    <g transform="translate(80, 120)">
      <circle cx="0" cy="0" r="45" fill="#D4AF37" opacity="0.9"/>
      <path d="M -15 0 L -5 15 L 20 -15" stroke="#000000" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
</svg>
