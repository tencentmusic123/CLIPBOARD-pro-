<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="1024" height="1024" fill="#000000"/>
  
  <!-- Gold clipboard icon -->
  <g transform="translate(512, 512)">
    <!-- Clipboard board -->
    <rect x="-200" y="-250" width="400" height="500" rx="20" fill="#D4AF37" stroke="#B4941F" stroke-width="8"/>
    
    <!-- Clipboard clip top -->
    <rect x="-100" y="-280" width="200" height="60" rx="10" fill="#B4941F"/>
    <rect x="-80" y="-260" width="160" height="40" rx="8" fill="#000000"/>
    
    <!-- Text lines on clipboard -->
    <rect x="-150" y="-150" width="300" height="30" rx="5" fill="#000000" opacity="0.3"/>
    <rect x="-150" y="-80" width="240" height="30" rx="5" fill="#000000" opacity="0.3"/>
    <rect x="-150" y="-10" width="280" height="30" rx="5" fill="#000000" opacity="0.3"/>
    <rect x="-150" y="60" width="200" height="30" rx="5" fill="#000000" opacity="0.3"/>
    
    <!-- MAX text at bottom -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#000000" text-anchor="middle">MAX</text>
  </g>
</svg>
