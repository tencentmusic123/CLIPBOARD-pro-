<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="1024" height="1024" fill="#000000"/>
  
  <!-- Main Group -->
  <g transform="translate(512, 512)">
    <!-- Clipboard body -->
    <rect x="-180" y="-200" width="360" height="420" rx="30" fill="#ffffff" stroke="#D4AF37" stroke-width="12"/>
    
    <!-- Clipboard clip -->
    <ellipse cx="0" cy="-200" rx="80" ry="35" fill="#D4AF37"/>
    <rect x="-60" y="-180" width="120" height="50" rx="8" fill="#ffffff"/>
    <circle cx="-40" cy="-155" r="8" fill="#D4AF37"/>
    <circle cx="40" cy="-155" r="8" fill="#D4AF37"/>
    
    <!-- Crown icon (top right) -->
    <g transform="translate(150, -280)">
      <!-- Crown base -->
      <polygon points="0,-40 -50,20 -30,20 -50,50 0,50 50,50 30,20 50,20" fill="#D4AF37" stroke="#B8860B" stroke-width="2"/>
      <!-- Crown points -->
      <polygon points="-30,-30 -40,0 -20,-5" fill="#D4AF37"/>
      <polygon points="0,-50 -10,0 10,0" fill="#D4AF37"/>
      <polygon points="30,-30 20,-5 40,0" fill="#D4AF37"/>
      <!-- Jewels on crown -->
      <circle cx="-30" cy="-20" r="5" fill="#FF6B6B"/>
      <circle cx="0" cy="-40" r="6" fill="#FF6B6B"/>
      <circle cx="30" cy="-20" r="5" fill="#FF6B6B"/>
    </g>
  </g>
</svg>
